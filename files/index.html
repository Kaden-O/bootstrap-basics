<body>

    <!-- Main Content -->
    <div class="container mt-5">

      <!-- Form Creation and Layout -->
        <h2 class="text-center text-primary">Registration Form</h2>
        <form class="row g-3">
            <div class="col-6">
                <label for="first-name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first-name" name="name" placeholder="Enter your first name">
            </div>
            <div class="col-6">
                <label for="last-name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last-name" name="name" placeholder="Enter your last name">
            </div>
            <div class="">
            <label for="user-email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="user-email" name="user-email" placeholder="Enter your email" required>
            </div>
            <div class="">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="terms" name="terms" value="agreed">
                <label class="form-check-label" for="terms">Check the box to agree to the terms</label>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

        <!-- Table for Displaying Data -->
        <h2 class="text-center text-primary mt-5">Data</h2>
        <div class="table-responsive">
        <table class="table table-striped table-hover border">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john.doe@gmail.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sam</td>
                    <td>Smith</td>
                    <td>sam.smith@gmail.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Peter</td>
                    <td>Parker</td>
                    <td>peter.parker@gmail.com</td>
                </tr>
            </tbody>
        </table>
        </div>

        <!-- Images and Button Utilities -->
        <h2 class="text-center text-primary mt-5">Responsive Image</h2>
        <div class="container-fluid p-0 text-center">
           <img src="/M2.2 new course/Assignments/Bootstrap basics/images/cool image.jpg" class="img-fluid w-100" alt="image of landscape">

        <img src="../images/cool image.jpg" class="rounded-circle" alt="image of landscape">

          <buttons class="btn btn-primary btn-lg">Visible</buttons>

        </div>

    </div>
